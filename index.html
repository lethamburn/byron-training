<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrenamiento de Perros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Entrenamiento de Perros</h1>
      <form id="training-form">
        <label for="training-name">Nombre del Entrenamiento:</label>
        <input type="text" id="training-name" required />

        <label for="session-time">Tiempo por Tanda (segundos):</label>
        <input type="number" id="session-time" required />

        <label for="num-repetitions">Número de Repeticiones:</label>
        <input type="number" id="num-repetitions" required />

        <button type="submit">Iniciar Entrenamiento</button>
      </form>

      <div id="session-controls" class="hidden">
        <h2>Sesión de Entrenamiento</h2>
        <div class="buttons">
          <button id="stick-btn">✅</button>
          <button id="circle-btn">⭕️</button>
          <button id="cross-btn">❌</button>
        </div>
        <div id="timer-display">00:00</div>
        <button id="end-session">Finalizar Tanda</button>
      </div>

      <div id="results">
        <h2>Resultados del Entrenamiento</h2>
        <div id="training-results"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
